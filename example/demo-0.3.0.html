  <script>

        slideWidth: 90,
        slideFun: function(){
            console.log(this.innerHTML);
        }
    });
    new Swidel('#abc',{
        slideItem: '.del',
        slideText: ['删除', '置顶', '维护'],
        slideFun: [
            function(){
                $(this).parent().parent().remove();
            },
            abc,
            function(){
                var el = this;
                def(el);
            }
        ]
    });

    function abc(){
        $(this).parent().parent().remove();
    }
    function def(el){
        $(el).parent().parent().remove();
